<!doctype html>
<html>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <td>VIN</td>
                    <td>Make</td>
                    <td>Model</td>
                    <td>Mileage</td>
                    <td>Year</td>
                    <td>Price</td>
                    <td>Color</td>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Go back to home page</a>
    </body>
</html>
